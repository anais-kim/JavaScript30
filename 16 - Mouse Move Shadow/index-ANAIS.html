<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const wrapper = document.querySelector('.hero');
  const text = wrapper.querySelector('h1');

  function moveTextShadow(e) {
    let {offsetX: x, offsetY: y} = e;
    if (e.target !== this) {
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }

    const textCenter = {
      x: text.offsetLeft + text.offsetWidth / 2,
      y: text.offsetTop + text.offsetHeight / 2
    }
    const xWalk = (x - textCenter.x) * 0.35;
    const yWalk = (y - textCenter.y) * 0.75;

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
      ${-xWalk}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
      ${yWalk}px ${-xWalk}px 0 rgba(0, 255, 0, 0.7),
      ${-yWalk}px ${xWalk}px 0 rgba(0, 0, 255, 0.7)
    `;
  }

  wrapper.addEventListener('mousemove', moveTextShadow);
</script>
</body>
</html>
